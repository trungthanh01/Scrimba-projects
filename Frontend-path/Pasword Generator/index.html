<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Password</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="dark-theme">

    <div class="theme-switcher-container">
        <label class="theme-switcher">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <h1>Generate a<br><span class="highlight">random password</span></h1>
        <p>Never reuse an unsafe password.</p>
        <button id="generate-btn">Generate Password</button>
        <hr>
        <div class="password-outputs">
            <div class="password-display" id="password-one" title="Click to copy"></div>
            <div class="password-display" id="password-two" title="Click to copy"></div>
        </div>
        <div id="copy-notification" class="notification">Copied to clipboard!</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
